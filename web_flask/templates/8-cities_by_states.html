<!DOCTYPE html>
<html>
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <p>states</p>
    <ul>
        {% for state in states.values()|sort(attribute='name') %}
            <li>{{ state.id }}:<strong> {{ state.name }}</strong></li>
                <ul>
                {% for city in state.cities|sort(attribute='name') %}
                    <li>{{ city.id }}: <strong>{{ city.name }}</strong></li>
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
